<!--div class="modal"-->
  <!-- Modal content -->
  <div class="modal-content">
   
<div class="panel-heading"><h2>Login</h2></div>
<div class="panel-body">
 <form name="loginForm">
  <div class="form-group">
    <label>Customer Id <span class="warning">*</span></label>
    <input type="text" name="csId" class="form-control"  data-ng-model="customer_id" data-ng-pattern="cIdCheck" required placeholder="Type Your Customer Id" maxlength="10">	
    <div data-ng-messages="loginForm.csId.$error">
    <div data-ng-message="pattern"><span class="warning">*Must have 10 digits</span></div>
   
    </div>
  </div>
  <div class="form-group">
    <label>Password <span class="warning">*</span></label>
    <input type="password" name="pswd" class="form-control" data-ng-model="pwd" required placeholder="Type Your Password">
    <div data-ng-messages="loginForm.pswd.$error">
    <div data-ng-message="pattern"><span class="warning">*Password must contain atleast on Uppercase,one number,one lowercase and a special character!!!</span></div>
    </div>
  </div>
  <div ng-show="!validCredentials" class="warning">Invalid Id and/or Password.</div> <br/>
  <button type="button" class="btn btn-primary" data-ng-click="onLogin()">Login</button>&nbsp;
  <a ui-sref="forgotpassword"><small>Forgot password?</small></a>
</form> 
<p></p>
<small>Note: <span class="warning">*</span>indicates mandatory fields</small>
</div>
</div>
<!--/div-->
